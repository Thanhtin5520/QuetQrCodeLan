<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #barcodeInput {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .connection-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .qr-scanner {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
        #qr-reader {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">QR Code Scanner - Client</span>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Kết nối</h5>
            </div>
            <div class="card-body scanner-container">
                <div class="status disconnected" id="connectionStatus">
                    Chưa kết nối
                </div>
                
                <div id="connectionOptions" class="connection-options">
                    <button id="autoConnectBtn" class="btn btn-success">Kết nối tự động</button>
                    <button id="scanQRBtn" class="btn btn-info">Quét mã QR</button>
                </div>

                <div id="qrScanner" class="qr-scanner" style="display: none;">
                    <div id="qr-reader"></div>
                </div>
            </div>
        </div>

        <div class="card" id="scannerCard" style="display: none;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Quét Barcode</h5>
            </div>
            <div class="card-body scanner-container">
                <input type="text" id="barcodeInput" class="form-control" 
                       placeholder="Nhập hoặc quét barcode ở đây">
                <button id="sendBtn" class="btn btn-primary">Gửi</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        // Khởi tạo Socket.io với URL của server Vercel
        const socket = io('https://quet-qr-code-lan.vercel.app', {
            withCredentials: true,
            transports: ['websocket']
        });

        const barcodeInput = document.getElementById('barcodeInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionOptions = document.getElementById('connectionOptions');
        const scannerCard = document.getElementById('scannerCard');
        const autoConnectBtn = document.getElementById('autoConnectBtn');
        const scanQRBtn = document.getElementById('scanQRBtn');
        const qrScanner = document.getElementById('qrScanner');
        let html5QrCode;

        // Xử lý kết nối
        socket.on('connect', () => {
            // Gửi thông tin thiết bị khi kết nối
            socket.emit('device-info', {
                userAgent: navigator.userAgent,
                platform: navigator.platform
            });
        });

        socket.on('connection-approved', () => {
            connectionStatus.textContent = 'Đã kết nối';
            connectionStatus.className = 'status connected';
            connectionOptions.style.display = 'none';
            scannerCard.style.display = 'block';
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Mất kết nối';
            connectionStatus.className = 'status disconnected';
            connectionOptions.style.display = 'flex';
            scannerCard.style.display = 'none';
        });

        // Xử lý kết nối tự động
        autoConnectBtn.addEventListener('click', () => {
            socket.emit('request-connection');
        });

        // Xử lý quét QR
        scanQRBtn.addEventListener('click', () => {
            qrScanner.style.display = 'block';
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                );
            }
        });

        function onScanSuccess(decodedText, decodedResult) {
            if (html5QrCode) {
                html5QrCode.stop();
                qrScanner.style.display = 'none';
            }
            // Gửi mã QR để xác thực
            socket.emit('qr-connection', decodedText);
        }

        function onScanFailure(error) {
            // Xử lý lỗi quét QR
            console.warn(`Lỗi quét QR: ${error}`);
        }

        // Gửi dữ liệu barcode
        function sendBarcode() {
            const barcode = barcodeInput.value.trim();
            if (barcode) {
                socket.emit('barcode-data', barcode);
                barcodeInput.value = '';
            }
        }

        sendBtn.addEventListener('click', sendBarcode);
        barcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBarcode();
            }
        });

        // Tự động focus vào ô input khi hiển thị
        scannerCard.addEventListener('shown.bs.card', () => {
            barcodeInput.focus();
        });
    </script>
</body>
</html>
